  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    #navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      position: relative;
    }

    /* Logo rounded + hover glow */
    #icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid aqua;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px aqua, 0 0 30px cyan;
    }

    /* Center name */
    #name {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Times New Roman', Times, serif;
      color: aqua;
      font-size: 26px;
      margin: 0;
      text-shadow: 0 0 5px aqua;
    }

    .linksnav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .linksnav a:hover {
      color: aqua;
      transform: scale(1.1);
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    /* Main hero section */
    #main {
      width: 100%;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: slideShow 9s ease-in-out infinite;
    }

    @keyframes slideShow {
      0% { background-image: url('pic 1.jpg'); }
      33% { background-image: url('pic 2.webp'); }
     
      100% { background-image: url('pic 1.jpg'); }
    }

    /* Greeting card */
    #greethover {
      text-align: center;
      border: 2px solid rgba(0,255,255,0.5);
      background-color: rgba(12, 13, 13, 0.8);
      border-radius: 15px;
      padding: 25px 50px;
      box-shadow: 0 0 20px aqua, 0 0 40px cyan;
      animation: fadeIn 1.5s ease forwards;
      z-index: 6;
      position: relative;
    }

    #greethover h1 {
      font-size: 36px;
      color: aqua;
      text-shadow: 0 0 10px aqua, 0 0 20px cyan;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #greethover h2 {
      font-size: 24px;
      color: aquamarine;
      text-shadow: 0 0 5px aquamarine;
      margin-top: 5px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px aqua, 0 0 10px cyan; }
      100% { text-shadow: 0 0 20px aqua, 0 0 40px cyan; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Skills slider */
    #slider-container {
      overflow: hidden;
      width: 100%;
      height: 250px;
      margin-top: 40px;
      position: relative;
    }

    .slider-track {
      display: flex;
      width: calc(250px * 12);
      animation: scrollLeft 20s linear infinite;
    }

    .slider-track img {
      width: 250px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slider-track img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px cyan, 0 0 30px aqua;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Footer */
    footer {
      background-color: #111;
      text-align: center;
      padding: 40px 20px;
    }
    footer h2 {
      color: aqua;
      text-shadow: 0 0 5px cyan;
      margin-bottom: 20px;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    footer a:hover {
      color: aqua;
      transform: scale(1.2);
      text-shadow: 0 0 10px cyan;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #navbar {flex-direction: column; padding: 20px;}
      #name {position: static; transform: none; margin: 10px 0;}
      .linksnav {margin-top: 10px; flex-wrap: wrap; justify-content: center;}
      .linksnav a {margin: 8px 12px; font-size: 16px;}
      #icon {width: 60px; height: 60px; margin-bottom: 10px;}
      #main {height: 400px; padding: 20px; text-align: center;}
      #greethover h1 {font-size: 28px;}
      #greethover h2 {font-size: 20px;}
      .slider-track img {width: 180px;}
    }
  </style>
</head>
